<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/common.css" />
  <title>アカウント作成
  </title>
</head>

<body>
  <div class="container">
    <div class="app-name">
      <p>アカウント作成</p>
    </div>
    <div class="card">
      <form>
        <div class="mb-3">
          <label class="form-label">名前</label>
          <input type="text" class="form-control" placeholder="名前">
        </div>
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="メールアドレス">
        </div>
        <div class="mb-3">
          <label class="form-label">パスワード</label>
          <input type="password" class="form-control" placeholder="パスワード">
          <div id="emailHelp" class="form-text">8文字以上の英数字</div>
        </div>
        <button type="submit" class="btn btn-primary">登録</button>
      </form>
    </div>
    <div class="link-group">
      <a href="/signin">ログインはこちら</a>
      <a href="/forget">パスワードを忘れた場合はこちら</a>
    </div>
  </div>
</body>

</html>
